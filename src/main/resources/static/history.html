<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History | Data Privacy Sanitizer</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d1b4e 50%, #1e1e2e 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }

        /* Table row hover */
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen text-white">
    <nav class="fixed top-0 left-0 right-0 z-50 glass-card">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <span class="text-xl font-bold">DataPrivacy Sanitizer</span>
            </div>
            <div class="flex items-center space-x-6">
                <a href="index.html" class="text-gray-400 hover:text-white">Home</a>
                <a href="dashboard.html" class="text-gray-400 hover:text-white">Dashboard</a>
                <a href="history.html" class="text-indigo-400 font-medium">History</a>
            </div>
        </div>
    </nav>

    <main class="pt-28 pb-16 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold">Job History</h1>
                <a href="index.html"
                    class="px-5 py-2.5 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 font-medium hover:from-indigo-500 hover:to-purple-500 transition-all flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                    <span>New Job</span>
                </a>
            </div>

            <div class="glass-card rounded-2xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-white/5">
                            <tr>
                                <th class="px-6 py-4 text-left text-sm font-medium text-gray-400">Job ID</th>
                                <th class="px-6 py-4 text-left text-sm font-medium text-gray-400">Input File</th>
                                <th class="px-6 py-4 text-left text-sm font-medium text-gray-400">Rows</th>
                                <th class="px-6 py-4 text-left text-sm font-medium text-gray-400">Columns</th>
                                <th class="px-6 py-4 text-left text-sm font-medium text-gray-400">Duration</th>
                                <th class="px-6 py-4 text-left text-sm font-medium text-gray-400">Status</th>
                                <th class="px-6 py-4 text-left text-sm font-medium text-gray-400">Date</th>
                                <th class="px-6 py-4 text-left text-sm font-medium text-gray-400">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="history-table" class="divide-y divide-white/10"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = '/api/v1';

        async function loadHistory() {
            try {
                const res = await fetch(`${API_BASE}/audits`);
                if (!res.ok) throw new Error('Failed to load history');
                const audits = await res.json();
                const tbody = document.getElementById('history-table');

                if (!audits || audits.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8" class="px-6 py-12 text-center text-gray-500">
                                <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                </svg>
                                <p>No job history found</p>
                                <a href="index.html" class="text-indigo-400 hover:underline mt-2 inline-block">Start your first job â†’</a>
                            </td>
                        </tr>`;
                    return;
                }

                tbody.innerHTML = audits.map(a => `
                    <tr class="hover:bg-white/5 transition-colors">
                        <td class="px-6 py-4 text-sm font-mono text-indigo-400">#${a.jobExecutionId}</td>
                        <td class="px-6 py-4 text-sm">
                            <div class="max-w-[200px] truncate" title="${a.inputFileName || '-'}">${getFileName(a.inputFileName)}</div>
                        </td>
                        <td class="px-6 py-4 text-sm">${(a.rowsProcessed || 0).toLocaleString()}</td>
                        <td class="px-6 py-4 text-sm">${a.columnsSanitized || '-'}</td>
                        <td class="px-6 py-4 text-sm">${formatDuration(a.durationMs)}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 rounded text-xs font-medium ${getStatusClass(a.status)}">${a.status}</span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-400">${formatDate(a.startTime)}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center space-x-2">
                            ${a.status === 'SUCCESS' ? `
                                <a href="diff.html?jobId=${a.jobExecutionId}" 
                                   class="inline-flex items-center px-2 py-1.5 rounded-lg bg-purple-500/20 hover:bg-purple-500/30 text-purple-400 text-sm transition-colors" title="View Changes">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                    </svg>
                                </a>
                                <a href="${API_BASE}/jobs/${a.jobExecutionId}/download" 
                                   class="inline-flex items-center px-2 py-1.5 rounded-lg bg-green-500/20 hover:bg-green-500/30 text-green-400 text-sm transition-colors" title="Download">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                    </svg>
                                </a>
                            ` : a.status === 'FAILED' ? `
                                <button onclick="restartJob(${a.jobExecutionId})" 
                                        class="inline-flex items-center px-3 py-1.5 rounded-lg bg-orange-500/20 hover:bg-orange-500/30 text-orange-400 text-sm transition-colors">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                    </svg>
                                    Retry
                                </button>
                            ` : '-'}
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('History error:', e);
                document.getElementById('history-table').innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-red-400">Failed to load history</td></tr>';
            }
        }

        async function restartJob(jobId) {
            if (!confirm('Restart this job?')) return;
            try {
                const res = await fetch(`${API_BASE}/jobs/${jobId}/restart`, { method: 'POST' });
                if (res.ok) {
                    alert('Job restarted successfully!');
                    loadHistory();
                } else {
                    alert('Failed to restart job');
                }
            } catch (e) {
                alert('Error restarting job: ' + e.message);
            }
        }

        function getStatusClass(status) {
            const map = { 'SUCCESS': 'bg-green-500/20 text-green-400', 'FAILED': 'bg-red-500/20 text-red-400', 'RUNNING': 'bg-blue-500/20 text-blue-400' };
            return map[status] || 'bg-gray-500/20 text-gray-400';
        }

        function formatDuration(ms) {
            if (!ms) return '-';
            if (ms < 1000) return ms + 'ms';
            if (ms < 60000) return (ms / 1000).toFixed(1) + 's';
            return Math.floor(ms / 60000) + 'm ' + Math.round((ms % 60000) / 1000) + 's';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function getFileName(path) {
            if (!path) return '-';
            return path.split(/[/\\]/).pop();
        }

        loadHistory();
        setInterval(loadHistory, 15000);
    </script>
</body>

</html>
